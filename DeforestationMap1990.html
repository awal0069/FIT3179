<!DOCTYPE html>
<html>
<head>
  <!-- Vega, Vega-Lite, and Vega-Embed libraries for rendering the visualization -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <!-- Container for the visualization -->
  <div id="vis"/>
  <script>

    // Vega-Lite specification for the deforestation choropleth map
    const spec = {

  // Vega-Lite schema and basic chart properties
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Deforestation (km²) per Country (1990)",
  "width": 800,
  "height": 400,

  // Load world country boundaries as TopoJSON
  "data": {
    "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "countries"}
  },

  // Use the Equal Earth map projection
  "projection": {"type": "equalEarth"},
  "layer": [

    // Layer 1: Show countries with no deforestation data in light gray
    {
      "transform": [
        {
          "calculate": "'Deforestation data is not available for ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },

    // Layer 2: Draw oceans in blue
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
        "format": {"type": "topojson", "feature": "oceans"}
      },
      "mark": {"type": "geoshape", "fill": "skyblue"}
    },

    // Layer 3: Draw graticules (latitude/longitude grid lines)
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
    },

    // Layer 4: Choropleth map showing deforestation data for each country (by ISO_A3 code)
    {
      "transform": [
        {
          // Lookup deforestation data by country code for 1990 only
          "lookup": "properties.ISO_A3",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/awal0069/FIT3179/refs/heads/main/Project%202/data/deforestation1990.csv"
            },
            "key": "Code",
            "fields": ["Deforestation", "Year", "Entity"]
          }
        }
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        // Color countries by deforestation value
        "color": {
          "field": "Deforestation",
          "type": "quantitative",
          "scale": {
            "type": "threshold",
            "domain": [1000, 10000, 50000, 100000, 200000],
            "range": ["#fff5f0", "#fcbba1", "#fb6a4a", "#de2d26", "#a50f15", "#67000d"]
          }
        },
        // Tooltip shows country name, deforestation, and year
        "tooltip": [
          {"field": "Entity", "type": "nominal", "title": "Country"},
          {"field": "Deforestation", "type": "quantitative", "title": "Deforestation (km²)"},
          {"field": "Year", "type": "quantitative", "title": "Year"}
        ]
      }
    }
  ],

  // Chart config (empty here, but can be used for further customization)
  "config": {}
};

    // Render the visualization in the #vis container
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
